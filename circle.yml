machine:
  environment:
    PATH: /usr/local/bin/:${PATH}
  services:
    - docker
  pre:
    - curl -k -L -O http://ftp.gnu.org/gnu/make/make-4.1.tar.bz2 && tar xjf make-4.1.tar.bz2 && cd make-4.1 && ./configure && make && sudo make install
      
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - mkdir -p root/
    
dependencies:
  override:
    - cd nanomsg; sh autogen.sh && ./configure --prefix=$(readlink -f ./package) && make && make check && sudo make install && cp -r ./package/* ../root/.
    - cd root; curl -k -L https://github.com/just-containers/s6-overlay/releases/download/v1.13.0.0/s6-overlay-amd64.tar.gz | tar xz
    - docker info
    - sudo docker build -t quay.io/redsift/baseos .    
    
test:
  override:
    - docker run -d quay.io/redsift/baseos; sleep 10    